<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

                <h4 class="price-list__card-title">Bronze</h4>

            <li class="price-list__item">
