<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="./img/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action="#">
            <ul class="shopping-list">
                <li>
                    <label for="">
                        <input type="checkbox"> A lot of pickles <span>( for the next lessons about CSS )</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox"> 10 apples <span>( for more CSS manipulations )</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox"> 20 oranges <span>( because they are awesome )</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox"> 13 plates <span>( hm... they always disappear )</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox"> 15 bentos
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox"> 1 bottle of Sake ^_^ <span>( for my friends )</span>
                    </label>
                </li>
            </ul>
            <button>Bon appetit :)</button>
        </form>
    </main>
</body>

</html>
