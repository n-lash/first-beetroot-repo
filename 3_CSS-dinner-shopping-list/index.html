<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Diner Shopping List</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action="#">
            <ul class="shopping-list">
                <li>
                    <label>
                        <input type="checkbox"><span class="shopping-list__item1"> A lot of pickles</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="shopping-list__item2"> 10 apples</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="shopping-list__item3"> 20 oranges </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="shopping-list__item4"> 13 plates </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="shopping-list__item6"> 1 bottle of Sake ^_^ </span>
                    </label>
                </li>
            </ul>
            <button>Bon appetit :)</button>
        </form>
    </main>
</body>

</html>
